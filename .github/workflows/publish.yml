name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: |
          uv venv
          uv pip install build
          source .venv/bin/activate
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    services:
      aerospike:
        image: aerospike/aerospike-server:latest
        ports:
          - 3000:3000
        options: >-
          --health-cmd "asinfo -v status"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: |
          uv venv --python ${{ matrix.python-version }}
          uv pip install dist/*.whl
          uv pip install pytest aerospike

      - name: Wait for Aerospike
        run: |
          timeout 60 bash -c 'until nc -z localhost 3000; do sleep 1; done'

      - name: Run smoke test
        run: |
          source .venv/bin/activate
          python -c "
          from opentelemetry.instrumentation.aerospike import AerospikeInstrumentor
          instrumentor = AerospikeInstrumentor()
          print('Import successful!')
          print(f'Dependencies: {instrumentor.instrumentation_dependencies()}')
          "


  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    environment:
      name: pypi
      url: https://pypi.org/p/opentelemetry-instrumentation-aerospike
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
